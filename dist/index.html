<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <script defer src="/__/firebase/7.18.0/firebase-app.js"></script>

  <script defer src="/__/firebase/init.js"></script>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <script src="main.js"></script>
  <title>Weather App</title>
</head>

<body>
  <div id="not-found-modal" class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">City not found</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>City not found, please check your search.</p>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="sections-container">
      <div class="sections-background"></div>
      <section>
        <form id="search-form">
          <div class="input-group mb-3">
            <input id="city" type="text" class="form-control" placeholder="E.g. New York" aria-label="city">
            <div class="input-group-append">
              <button class="btn btn-secondary" type="button" onclick="searchForecast()">
                <svg fill="#000000" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50" width="20px" height="20px">
                  <path
                    d="M 21 3 C 11.601563 3 4 10.601563 4 20 C 4 29.398438 11.601563 37 21 37 C 24.355469 37 27.460938 36.015625 30.09375 34.34375 L 42.375 46.625 L 46.625 42.375 L 34.5 30.28125 C 36.679688 27.421875 38 23.878906 38 20 C 38 10.601563 30.398438 3 21 3 Z M 21 7 C 28.199219 7 34 12.800781 34 20 C 34 27.199219 28.199219 33 21 33 C 13.800781 33 8 27.199219 8 20 C 8 12.800781 13.800781 7 21 7 Z" />
                </svg>
              </button>
            </div>
            <label class="switch">
              <input id="units" type="checkbox" checked>
              <span class="slider round"></span>
              <span class="on-label label">°C</span>
              <span class="off-label label">°F</span>
            </label>
          </div>

        </form>
      </section>
      <section id="main-data-section">
        <div class="main-data">
          <div>
            <h1 id="main-temp">11°</h1>
            <p id="min-max">16°/11°</p>

            <div>
              <img id="weather-icon" alt="weather-icon" src="https://openweathermap.org/img/wn/01d@2x.png">
            </div>

            <p id="desc">Cloudy</p>
          </div>
          <div>
            <h3 id="city-name">Asunción</h3>
            <p id="last-update">Last update: <span>2020/08/12</span></p>
          </div>
        </div>
      </section>
      <section>
        <h4>Extended Forecast</h4>
        <div class="row">
          <div class="col">
            <p class="humidity-title">Humudity</p>
            <svg id="progress-bar" viewbox="0 0 100 100">
              <circle cx="50" cy="50" r="45" fill="rgba(0,0,0,0.2)" />
              <path fill="none" stroke-linecap="round" stroke-width="5" stroke="#fff" stroke-dasharray="0,250.2" d="M50 10
                       a 40 40 0 0 1 0 80
                       a 40 40 0 0 1 0 -80" />
              <text x="50" fill="#FFF" y="50" text-anchor="middle" dy="7" font-size="20">0%</text>
            </svg>
          </div>
          <div class="col">
            <p id="pressure"><strong>Pressure: </strong><span>0</span> hPa</p>
            <p id="wind"><strong>Wind: </strong><span>0</span> mts/s</p>
          </div>
        </div>
      </section>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
  </script>
</body>

</html>
