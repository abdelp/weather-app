<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <script src="main.js"></script>
  <title>Weather App</title>
</head>

<body>
  <div id="background"></div>
  <div class="container">
    <div class="sections-container">
      <div class="sections-background"></div>
      <section>
        <form>
          <div class="input-group mb-3">
            <input id="city" type="text" class="form-control" placeholder="E.g. New York" aria-label="city"
              aria-describedby="basic-addon2">
            <div class="input-group-append">
              <button class="btn btn-secondary" type="button" onclick="searchForecast()">
                <svg fill="#000000" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50" width="20px" height="20px">
                  <path
                    d="M 21 3 C 11.601563 3 4 10.601563 4 20 C 4 29.398438 11.601563 37 21 37 C 24.355469 37 27.460938 36.015625 30.09375 34.34375 L 42.375 46.625 L 46.625 42.375 L 34.5 30.28125 C 36.679688 27.421875 38 23.878906 38 20 C 38 10.601563 30.398438 3 21 3 Z M 21 7 C 28.199219 7 34 12.800781 34 20 C 34 27.199219 28.199219 33 21 33 C 13.800781 33 8 27.199219 8 20 C 8 12.800781 13.800781 7 21 7 Z" />
                </svg>
              </button>
            </div>
          </div>
        </form>
      </section>
      <section id="main-data-section">
        <div class="main-data">
          <div>
            <h1 id="main-temp">11째</h1>
            <p id="min-max">16째/11째</p>

            <div>
              <img id="weather-icon" src="" alt="">
            </div>

            <p id="desc">Cloudy</p>
          </div>
          <div>
            <h3 id="city-name">Asunci처n</h3>
            <p id="last-update">Last update: <span>2020/08/12</span></p>
          </div>
        </div>
      </section>
      <section>
        <h2>Extended Forecast</h2>
        <div class="row">
          <div class="col">
            circulo
          </div>
          <div class="col">
            ST
          </div>
        </div>
      </section>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
  </script>
</body>

</html>
